<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Login</title>
  <link rel="stylesheet" href="../public/stylesheets/estilo.css">
</head>
<body>
  <h1>Formulário de Acesso:</h1>
  <form action="/login" method="POST">
    <label for="login">Login:</label>
    <input type="text" id="login" name="login" placeholder="Digite seu Login"><br>

    <label for="senha">Senha:</label>
    <input type="text" id="senha" name="senha" placeholder="Digite sua senha"><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
