<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Produto</title>
  <link rel="stylesheet" href="/stylesheets/estilo.css">
</head>
<body>
  <h1>Cadastro de Produto</h1>

  <form action="/produtos/cadastrar" method="POST">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" placeholder="Digite o ID" required><br>

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" placeholder="Digite a descrição" required><br>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade"><br>

    <label for="valor_unitario">Valor Unitário:</label>
    <input type="number" id="valor_unitario" name="valor_unitario" step="0.01" placeholder="Digite o valor"><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
